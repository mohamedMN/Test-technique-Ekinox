version: '3.8'

services:
  backend:
    build: ./backend
    container_name: dvd-store-backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:5173
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: dvd-store-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped